<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册 - 播客应用</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .register-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
    }
    
    .register-header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .back-button {
      font-size: 20px;
      color: var(--text-color);
      margin-right: 20px;
    }
    
    .register-title {
      font-size: 22px;
      font-weight: 700;
    }
    
    .register-form {
      margin-top: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
    }
    
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }
    
    .form-input:focus {
      border-color: var(--primary-color);
    }
    
    .verification-group {
      display: flex;
      gap: 10px;
    }
    
    .verification-input {
      flex: 1;
    }
    
    .verification-button {
      background-color: transparent;
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
      border-radius: 8px;
      padding: 0 16px;
      font-weight: 600;
      font-size: 14px;
      white-space: nowrap;
      cursor: pointer;
    }
    
    .register-button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-weight: 600;
      font-size: 16px;
      width: 100%;
      margin-top: 30px;
      cursor: pointer;
    }
    
    .terms-agreement {
      margin-top: 20px;
      font-size: 13px;
      color: var(--light-text-color);
      text-align: center;
      line-height: 1.5;
    }
    
    .terms-agreement a {
      color: var(--primary-color);
      text-decoration: none;
    }
    
    .login-link {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
    }
    
    .login-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="phone-container">
    <!-- 状态栏 -->
    <div id="status-bar"></div>
    
    <!-- 应用内容 -->
    <div class="app-content">
      <div class="register-container">
        <!-- 注册头部 -->
        <div class="register-header">
          <a href="login.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
          </a>
          <div class="register-title">创建新账号</div>
        </div>
        
        <!-- 注册表单 -->
        <div class="register-form">
          <div class="form-group">
            <label class="form-label">手机号码</label>
            <input type="tel" class="form-input" placeholder="请输入手机号码">
          </div>
          
          <div class="form-group">
            <label class="form-label">验证码</label>
            <div class="verification-group">
              <input type="text" class="form-input verification-input" placeholder="请输入验证码">
              <button class="verification-button">获取验证码</button>
            </div>
          </div>
          
          <div class="form-group">
            <label class="form-label">设置密码</label>
            <input type="password" class="form-input" placeholder="请设置6-20位密码">
          </div>
          
          <div class="form-group">
            <label class="form-label">确认密码</label>
            <input type="password" class="form-input" placeholder="请再次输入密码">
          </div>
          
          <div class="form-group">
            <label class="form-label">昵称</label>
            <input type="text" class="form-input" placeholder="请设置您的昵称">
          </div>
          
          <button class="register-button">注册</button>
          
          <div class="terms-agreement">
            注册即表示您同意我们的<a href="#">服务条款</a>和<a href="#">隐私政策</a>，
            并同意接收与产品相关的邮件通知。
          </div>
        </div>
        
        <!-- 登录链接 -->
        <div class="login-link">
          已有账号？<a href="login.html">立即登录</a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/common.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 添加状态栏
      const statusBarContainer = document.getElementById('status-bar');
      if (statusBarContainer) {
        statusBarContainer.innerHTML = createStatusBar();
      }
    });
  </script>
</body>
</html>

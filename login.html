<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 播客应用</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .login-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
    }
    
    .login-logo {
      text-align: center;
      margin-bottom: 40px;
      margin-top: 60px;
    }
    
    .login-logo-icon {
      width: 80px;
      height: 80px;
      background-color: var(--primary-color);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 40px;
      margin: 0 auto 16px;
    }
    
    .login-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .login-subtitle {
      color: var(--light-text-color);
      font-size: 16px;
    }
    
    .login-form {
      margin-top: 40px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
    }
    
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }
    
    .form-input:focus {
      border-color: var(--primary-color);
    }
    
    .login-button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-weight: 600;
      font-size: 16px;
      width: 100%;
      margin-top: 20px;
      cursor: pointer;
    }
    
    .login-options {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
      font-size: 14px;
    }
    
    .login-options a {
      color: var(--primary-color);
      text-decoration: none;
    }
    
    .social-login {
      margin-top: 40px;
      text-align: center;
    }
    
    .social-login-title {
      position: relative;
      margin-bottom: 20px;
      color: var(--light-text-color);
      font-size: 14px;
    }
    
    .social-login-title::before,
    .social-login-title::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background-color: var(--border-color);
    }
    
    .social-login-title::before {
      left: 0;
    }
    
    .social-login-title::after {
      right: 0;
    }
    
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    
    .social-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
    }
    
    .wechat {
      background-color: #07C160;
    }
    
    .weibo {
      background-color: #E6162D;
    }
    
    .qq {
      background-color: #12B7F5;
    }
    
    .register-link {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
    }
    
    .register-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="phone-container">
    <!-- 状态栏 -->
    <div id="status-bar"></div>
    
    <!-- 应用内容 -->
    <div class="app-content">
      <div class="login-container">
        <!-- 应用 Logo -->
        <div class="login-logo">
          <div class="login-logo-icon">
            <i class="fas fa-podcast"></i>
          </div>
          <div class="login-title">播客应用</div>
          <div class="login-subtitle">发现、收听、分享精彩内容</div>
        </div>
        
        <!-- 登录表单 -->
        <div class="login-form">
          <div class="form-group">
            <label class="form-label">手机号码</label>
            <input type="tel" class="form-input" placeholder="请输入手机号码">
          </div>
          
          <div class="form-group">
            <label class="form-label">密码</label>
            <input type="password" class="form-input" placeholder="请输入密码">
          </div>
          
          <button class="login-button">登录</button>
          
          <div class="login-options">
            <a href="#">忘记密码？</a>
            <a href="#">验证码登录</a>
          </div>
        </div>
        
        <!-- 社交媒体登录 -->
        <div class="social-login">
          <div class="social-login-title">其他登录方式</div>
          <div class="social-buttons">
            <div class="social-button wechat">
              <i class="fab fa-weixin"></i>
            </div>
            <div class="social-button weibo">
              <i class="fab fa-weibo"></i>
            </div>
            <div class="social-button qq">
              <i class="fab fa-qq"></i>
            </div>
          </div>
        </div>
        
        <!-- 注册链接 -->
        <div class="register-link">
          还没有账号？<a href="#">立即注册</a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/common.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 添加状态栏
      const statusBarContainer = document.getElementById('status-bar');
      if (statusBarContainer) {
        statusBarContainer.innerHTML = createStatusBar();
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人中心 - 播客应用</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="phone-container">
    <!-- 状态栏 -->
    <div id="status-bar"></div>
    
    <!-- 应用内容 -->
    <div class="app-content">
      <!-- 个人信息 -->
      <div class="profile-header">
        <div style="width: 80px; height: 80px; background-color: #e0e0e0; border-radius: 50%; margin: 0 auto 12px; display: flex; justify-content: center; align-items: center; color: #757575; font-size: 36px;">
          <i class="fas fa-user"></i>
        </div>
        <div class="profile-name">张三</div>
        <div class="profile-bio">热爱播客，分享知识</div>
        
        <div class="profile-stats">
          <div class="stat-item">
            <div class="stat-value">23</div>
            <div class="stat-label">订阅</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">156</div>
            <div class="stat-label">收藏</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">45</div>
            <div class="stat-label">关注</div>
          </div>
        </div>
        
        <button class="btn-outline" style="width: 120px;">
          编辑资料
        </button>
      </div>
      
      <div class="divider"></div>
      
      <!-- 我的收藏 -->
      <div class="container">
        <h2 class="section-title">我的收藏</h2>
        
        <div class="episode-item">
          <div style="width: 60px; height: 60px; background-color: #7c4dff; border-radius: 8px; display: flex; justify-content: center; align-items: center; color: white;">
            <i class="fas fa-headphones"></i>
          </div>
          <div class="episode-info">
            <div class="episode-title">Vol.278 如何培养高效学习的能力</div>
            <div class="episode-meta">
              <span>得到精品课</span>
              <span class="episode-duration">25分钟</span>
            </div>
          </div>
        </div>
        
        <div class="episode-item">
          <div style="width: 60px; height: 60px; background-color: #ff5722; border-radius: 8px; display: flex; justify-content: center; align-items: center; color: white;">
            <i class="fas fa-headphones"></i>
          </div>
          <div class="episode-info">
            <div class="episode-title">EP.156 中国传统文化的现代价值</div>
            <div class="episode-meta">
              <span>忽左忽右</span>
              <span class="episode-duration">45分钟</span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="divider"></div>
      
      <!-- 设置选项 -->
      <div class="container">
        <h2 class="section-title">设置</h2>
        
        <div class="settings-item">
          <div class="settings-label">
            <i class="fas fa-download" style="margin-right: 8px;"></i> 下载管理
          </div>
          <i class="fas fa-chevron-right"></i>
        </div>
        
        <div class="settings-item">
          <div class="settings-label">
            <i class="fas fa-history" style="margin-right: 8px;"></i> 收听历史
          </div>
          <i class="fas fa-chevron-right"></i>
        </div>
        
        <div class="settings-item">
          <div class="settings-label">
            <i class="fas fa-bell" style="margin-right: 8px;"></i> 通知设置
          </div>
          <i class="fas fa-chevron-right"></i>
        </div>
        
        <div class="settings-item">
          <div class="settings-label">
            <i class="fas fa-moon" style="margin-right: 8px;"></i> 深色模式
          </div>
          <div class="settings-value">
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        
        <div class="settings-item">
          <div class="settings-label">
            <i class="fas fa-cog" style="margin-right: 8px;"></i> 通用设置
          </div>
          <i class="fas fa-chevron-right"></i>
        </div>
        
        <div class="settings-item">
          <div class="settings-label">
            <i class="fas fa-question-circle" style="margin-right: 8px;"></i> 帮助与反馈
          </div>
          <i class="fas fa-chevron-right"></i>
        </div>
        
        <div class="settings-item">
          <div class="settings-label">
            <i class="fas fa-info-circle" style="margin-right: 8px;"></i> 关于我们
          </div>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </div>
    
    <!-- 迷你播放器 -->
    <div id="mini-player"></div>
    
    <!-- 底部导航栏 -->
    <div id="tab-bar"></div>
  </div>

  <script src="js/common.js"></script>
  <script>
    initPage('profile');
  </script>
</body>
</html>

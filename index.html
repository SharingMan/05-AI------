<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>播客应用原型</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    
    .prototype-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>播客应用原型界面</h1>
  
  <div class="prototype-container">
    <div class="prototype-item">
      <div class="prototype-label">登录界面</div>
      <iframe src="login.html" width="414" height="896" frameborder="0"></iframe>
    </div>
    
    <div class="prototype-item">
      <div class="prototype-label">注册界面</div>
      <iframe src="register.html" width="414" height="896" frameborder="0"></iframe>
    </div>
    
    <div class="prototype-item">
      <div class="prototype-label">首页/发现</div>
      <iframe src="home.html" width="414" height="896" frameborder="0"></iframe>
    </div>
    
    <div class="prototype-item">
      <div class="prototype-label">播客详情</div>
      <iframe src="podcast_detail.html" width="414" height="896" frameborder="0"></iframe>
    </div>
    
    <div class="prototype-item">
      <div class="prototype-label">播放页面</div>
      <iframe src="player.html" width="414" height="896" frameborder="0"></iframe>
    </div>
    
    <div class="prototype-item">
      <div class="prototype-label">订阅页面</div>
      <iframe src="subscription.html" width="414" height="896" frameborder="0"></iframe>
    </div>
    
    <div class="prototype-item">
      <div class="prototype-label">搜索页面</div>
      <iframe src="search.html" width="414" height="896" frameborder="0"></iframe>
    </div>
    
    <div class="prototype-item">
      <div class="prototype-label">搜索结果</div>
      <iframe src="search_results.html" width="414" height="896" frameborder="0"></iframe>
    </div>
    
    <div class="prototype-item">
      <div class="prototype-label">个人中心</div>
      <iframe src="profile.html" width="414" height="896" frameborder="0"></iframe>
    </div>
    
    <div class="prototype-item">
      <div class="prototype-label">评论页面</div>
      <iframe src="comments.html" width="414" height="896" frameborder="0"></iframe>
    </div>
  </div>
</body>
</html>
